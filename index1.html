<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <link rel="stylesheet" href="creativ.css">
</head>
<body>
    <div class="container">
        <h1>Fuel Cost Calculator</h1>
        <form id="fuelForm">
            <label for="mileage">Mileage (km/litre):</label>
            <input type="number" id="mileage" required step="0.01"><br>
            <label for="speed">Speed (km/hour):</label>
            <input type="number" id="speed" required step="0.01"><br>
            <label for="fuelCost">Fuel Cost (Rs. per litre):</label>
            <input type="number" id="fuelCost" required step="0.01"><br>
            <label for="distance">Distance Travelled per Day (km):</label>
            <input type="number" id="distance" required step="0.01"><br>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
